        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" routerLink="/add">Nuevo</a>

<form action="" (ngSubmit)="onSubmit()">
    <h2>Registrar un nuevo artículo</h2>
    <div>
        <label class="form-label" for="">Id del artículo</label>
        <input type="text" class="form-control" name="id" id="" [(ngModel)]="id">
    </div>
    <div>
        <label  class="form-label" for="">Nombre del Artículo</label>
        <input type="text" class="form-control" name="title" id="" [(ngModel)]="title">
    </div>
    <div>
        <label class="form-label" for="">Precio</label>
        <input type="text" class="form-control" name="price" id="" [(ngModel)]="price">
    </div>
    <div>
        <label class="form-label" for="">Cantidad</label>
        <input type="text" class="form-control" name="quantity" id="" [(ngModel)]="quantity">
    </div>
    <div class="mb-3 form-check"></div>
    <button type="submit" class="btn btn-dark">Crear</button>
</form>
